name: .NET Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 9.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore
      
    - name: Make executable (Linux only)
      if: matrix.os == 'ubuntu-latest'
      run: |
        chmod +x src/NetContextServer/bin/Debug/net9.0/NetContextServer
        ls -la src/NetContextServer/bin/Debug/net9.0/
      
    - name: Copy executable to test directory (Linux only)
      if: matrix.os == 'ubuntu-latest'
      run: |
        mkdir -p tests/NetContextServer/bin/Debug/net9.0/
        cp src/NetContextServer/bin/Debug/net9.0/NetContextServer tests/NetContextServer/bin/Debug/net9.0/
        ls -la tests/NetContextServer/bin/Debug/net9.0/
      
    - name: Test
      run: dotnet test --no-build --verbosity normal 